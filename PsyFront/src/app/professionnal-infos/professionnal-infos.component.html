<div class="row justify-content-center mt-5">
    <div class="card text-center mt-3">
        <div class="card-body">
            <form [formGroup]="signupForm">
                <label for="professionnalInfos">Informations professionnelles</label>
                <div class="col" id="profesionnalInfos">
                    <div class="form-group my-3">
                        <input id="adeliNumber" formControlName="adeliNumber" class="form-control" placeholder="Numéro ADELI">
                    </div>
                    <div class="form-group my-3">
                        <input id="approach" formControlName="approach" class="form-control" placeholder="Approche thérapeutique">
                    </div>
                    <div class="form-group my-3">
                        <input id="specializations" formControlName="specializations" class="form-control" placeholder="Spécialisation">
                    </div>
                    <div class="form-group my-3">
                        <input id="hourPrice" formControlName="hourPrice" class="form-control" placeholder="Taux horaire">
                    </div>
                </div>
                <label class="mt-3" for="address">Adresse professionnelle</label>
                <div id="address" class="row form-group my-3">
                    <div class="row my-2">
                        <div class="col">
                            <input id="town" formControlName="town" class="form-control" placeholder="Ville">
                        </div>
                        <div class="col">
                            <input id="zipCode" formControlName="zipCode" class="form-control" placeholder="Code postal">
                        </div>
                    </div>
                    <div class="row my-2">
                        <div class="col">
                            <input id="streetNumber" formControlName="streetNumber" class="form-control" placeholder="Numéro de rue">
                        </div>
                        <div class="col">
                            <input id="street" formControlName="street" class="form-control" placeholder="Rue ou voie">
                        </div>
                    </div>
                </div>
            </form>
            <div class="row my-3">
                <div class="col">
                    <p-button label="Back" (onClick)="previousPage()" icon="pi pi-angle-left"></p-button>
                </div>
                <div class="col">
                    <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"
                        [disabled]="signupForm.invalid"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
